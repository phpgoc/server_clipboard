name: server_clipboard
version: "0.4.0"
author: zxq <phpgoc@icloud.com>
args:
  - http_port:
      short: p
      long: port
      help: http/https port
      takes_value: true
  - tcp_port:
      short: t
      long: tcp
      help: tcp port
      takes_value: true
  - key:
      short: k
      long: key
      help: ssl key
      takes_value: true
  - cert:
      short: c
      long: cert
      help: ssl cert
      takes_value: true
